<!DOCTYPE html>
<html>

<head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
</head>

<body>
    <div id="scoreboard">
        <h1>David Field</h1>
        <table id="scoretable">
            <tr id="tablehead">
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>R</th>
            </tr>
            <tr class="tablebody">
                <th>AWAY</th>
                <td id="A1">0</td>
                <td id="A2">0</td>
                <td id="A3">0</td>
                <td id="A4">0</td>
                <td id="A5">0</td>
                <td id="A6">0</td>
                <td id="A7">0</td>
                <td id="AR">0</td>
            </tr>
            <tr class="tablebody">
                <th>HOME</th>
                <td id="H1">0</td>
                <td id="H2">0</td>
                <td id="H3">0</td>
                <td id="H4">0</td>
                <td id="H5">0</td>
                <td id="H6">0</td>
                <td id="H7">0</td>
                <td id="HR">0</td>
            </tr>
        </table>
        <img id="logo" src="./images/ups.png" height="120px">
    </div>

    <script src="app.js"></script>
</body>

</html>
