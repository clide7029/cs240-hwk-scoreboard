<!DOCTYPE html>
<html>

<head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
</head>

<body>
    <div id="scoreboard">
        <table>
            <thead>
                <h1>David Copper Field</h1>
            </thead>
            <tr>
                <td>
                    <table class="scoretable">
                        <tr id="tablehead">
                            <th></th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>R</th>
                        </tr>
                        <tr class="tablebody">
                            <th>AWAY</th>
                            <td id="A1">0</td>
                            <td id="A2">0</td>
                            <td id="A3">0</td>
                            <td id="A4">0</td>
                            <td id="A5">0</td>
                            <td id="A6">0</td>
                            <td id="A7">0</td>
                            <td id="A8">0</td>
                        </tr>
                        <tr class="tablebody">
                            <th>HOME</th>
                            <td id="H1">0</td>
                            <td id="H2">0</td>
                            <td id="H3">0</td>
                            <td id="H4">0</td>
                            <td id="H5">0</td>
                            <td id="H6">0</td>
                            <td id="H7">0</td>
                            <td id="H8">0</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <img id="logo" src="./images/ups.png" height="120px">
                </td>
            </tr>
        </table>
    </div>

    <div id="controller">
        <table class="controlboard">
            <thead>
                <h1>Control Panel</h1>
            </thead>
            <tr class="controlbody">
                <td>
                    <p>Who:</p>
                </td>
                <td>
                    <select id="team">
                        <option value="A">Away</option>
                        <option value="H">Home</option>
                    </select>
                </td>
                <td>
                    <p>Inning:</p>
                </td>
                <td>
                    <select id="inning">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                  </select>
                </td>
            </tr>
            <tr class="controlbody">
                <td>
                    <p>Runs:</p>
                </td>
                <td>
                    <span>
                    <button id="plus" onclick=plusRuns();>+</button>
                    <button id="minus" onclick=minusRuns();>-</button>
                </span>
                </td>
            </tr>
            <tr class="controlbody">
                <td>
                    <p>Sound:</p>
                </td>
                <td>
                    <span>
                    <button id="sound" onclick=randomSong();>â™«</button>
                    <button id="key" onclick=chickenSong();>ðŸŽ¹</button>
                </span>
                </td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
